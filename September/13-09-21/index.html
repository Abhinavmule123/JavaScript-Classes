<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery animations</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .heading{
            color: blue;
        }
    </style>
</head>
<body>
    <div style="width: 200px;height: 200px;background-color:cadetblue;margin: 20px;position: relative;">
    <h1 id="heading" class="hello">Hello world</h1>
    </div>

    <button id="stop-btn">Stop Animations</button>
    <button id="toggle-class">toggle class</button>

    <form style="margin:30px">
        <input type="text" name="name" id="name">
        <br><br>
        <input type="submit" value="submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
