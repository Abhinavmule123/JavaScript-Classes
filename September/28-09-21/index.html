            $("#btn").button().click(function(){
                $("#box").dialog({
                    draggable :false,
                    resizable : false,
                    // width : 500,
                    // height: 500,

                    buttons : {
                        "Yes" : function(){
                            $("#btn").remove();
                            $("#box").dialog("close");
                        },
                        "No" : function(){
                            $("#box").dialog("close");
                        }
                    },

                    show : {
                        effect : "explode",
                        duration : 500,
                    },

                    hide : {
                        effect : "puff",
                        duration : 500,
                    }
                });
            });
        });
