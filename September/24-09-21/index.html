<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>droppable method jQuery-UI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
   

<style>
    div{
        float: left;
    }
</style>
</head> 
<body>
    <div class="box">
        <div style="background-color: brown;width: 200px;height: 200px;margin: 20px;">
        First</div>
        <div style="background-color: green;width: 200px;height: 200px;margin: 20px;">Second</div>
        <div style="background-color: slateblue;width: 200px;height: 200px;margin: 20px;" class="bd">Third</div>
    </div>
        <div class="container" style="width: 500px;height: 500px;margin: 20px;border: 2px solid red;margin-left: 150px;">      
        
        </div>

        <!-- <div style="width: 100px;height: 100px;border: 1px solid red;"></div> -->
        <script>
            $(document).ready(function(){
                $(".box div").draggable({
                    cursor : "move",
                   // cancel : ".container",
                   helper : 'clone',
                });


                $(".container").droppable({
                    accept : ".bd",
                    drop : function(event,ui){
                        $(".container").append(ui.draggable);
                        // console.log(ui.draggable);
                    }
                });
            });
        </script>
</body>
</html>
