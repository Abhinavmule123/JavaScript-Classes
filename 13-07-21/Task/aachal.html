<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Task</title>
</head>
<body>
    <script>
        let a = 45;
        let b = 35;
        let add = (a , b) => 
        {
            return a+b;
        }

        let sub = (a ,b) =>
        {
            return a-b;
        }

        let mul = (a ,b) =>
        {
            return a*b;
        
        }
        let div = (a , b) =>
        {
            return a/b;
        }
        let mod = (a , b) =>
        {
            return a%b;
        }
        document.write(add(a,b)+"<br>"+sub(a,b)+"<br>"+mul(a,b)+"<br>"+div(a,b)+"<br>"+mod(a,b));

    </script>
    
</body>
</html>
