<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution</title>
</head>
<body>
    <script>
        let a=20;
        let b=30;
        let add = (a,b)=>{
            console.log(a+b);
        }
        let mul = (a,b)=>{
            console.log(a*b);
        }
        let sub = (a,b)=>{
            console.log(a-b);
        }

        let div = (a,b)=>{
            console.log(a/b);
        }
        let mod = (a,b)=>{
            console.log(a%b);
        }
        add(a,b);
        mul(a,b);
        sub(a,b);
        div(a,b);
        mod(a,b);
    </script>
</body>
</html>
