<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Abhi Text Editor App 1.0</h1> 

        <button class="btn" id="bold-btn"><b>B</b></button>
        <button class="btn" id="italic-btn"><i>I</i></button>
        <button class="btn" id="underline-btn"><u>U</u></button>
        <button class="btn" id="sup-btn">X<sup>2</sup></button>
        <button class="btn" id="sub-btn">X<sub>2</sub></button>
        <button class="btn" id="left-btn">Left</button>
        <button class="btn" id="right-btn">Right</button>
        <button class="btn" id="center-btn">Center</button>
        <button class="btn" id="undo-btn">Undo</button>
        <button class="btn" id="delete-btn">Delete</button>
        <button class="btn" id="redo-btn">Redo</button>
    </header>

    <div id="page" contenteditable="true" spellcheck="false">

    </div>
    .
    <script src="script.js"></script>
</body>
</html>
