<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="aachal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <header>
        <h1 id="brand-name" class="animate__animated animate__heartBeat animate__slower animate__infinite"><marquee><b>Aachal's First Todo App</b></marquee></h1>

        <ul id="menu">
            <li><a href="aachal.html">Home</a></li>
            <li><a href="#" id="add-todo-btn">Add Todo</a></li>
            <li><a href="#" id="manage-btn">Manage Todo</a></li>
        </ul>
    </header>
    <section>
        <div id="todo-task">
            <h1>Today's Task</h1>
            <hr>
            <ol id="todoList">
                <!-- <li><p>Watching movie</p> <button class="mark-btn">Mark</button></li>
                <li><p>Watching movie</p> <button class="mark-btn">Mark</button></li> -->
                
            </ol>
        </div>

        <div id="completed-task">
            <h1>Today's Completed Task</h1>
            <hr>
        </div>
    </section>
    <div id="modal">
        <form  id="add-todo-form">
            <label for="add">Add Your Todo</label> <br>
            <input type="text" name="todo" id="todo" placeholder="Enter Todo"> <br>
            <input type="submit" value="Add" id="add-btn">
        </form>
    </div>
   
        <div id="background">

        </div>
    
        <div id="manage-todo">
            <table id="todo-list" border="2">
                <tr>
                    <th>Sr. No</th>
                    <th>Todo's</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>

        <div id="toast" class="animate__animated animate__bounceIn">
            <p>Please enter your todo</p>
        </div>
   
    <script src="aachal.js"></script>
</body>
</html>
